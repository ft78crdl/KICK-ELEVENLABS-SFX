<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFX Widget - Gothic Marquee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Dancing+Script:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'UnifrakturCook', cursive;
            background: transparent;
            overflow: hidden;
            color: white;
        }

        .widget {
            position: fixed;
            {% if config.position == 'top-left' %}
            top: 20px; left: 20px;
            {% elif config.position == 'top-center' %}
            top: 20px; left: 50%; transform: translateX(-50%);
            {% elif config.position == 'top-right' %}
            top: 20px; right: 20px;
            {% elif config.position == 'bottom-left' %}
            bottom: 20px; left: 20px;
            {% elif config.position == 'bottom-center' %}
            bottom: 20px; left: 50%; transform: translateX(-50%);
            {% elif config.position == 'bottom-right' %}
            bottom: 20px; right: 20px;
            {% else %}
            top: 20px; right: 20px;
            {% endif %}
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px 20px;
            display: none;
            min-width: 400px;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .widget.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .icon {
            font-size: 28px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        .content {
            flex: 1;
        }

        .sender {
            font-family: 'Dancing Script', cursive;
            font-size: 14px;
            font-weight: 400;
            color: #ccc;
            font-style: italic;
            margin-bottom: 5px;
            text-align: left;
        }

        .prompt-container {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
        }

        .prompt {
            font-family: 'UnifrakturCook', cursive;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            text-align: left;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            display: inline-block;
            animation: marquee 12s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Alternative fonts if UnifrakturCook doesn't load */
        @font-face {
            font-family: 'OldLondon';
            src: url('data:font/truetype;charset=utf-8;base64,') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .prompt.fallback {
            font-family: 'OldLondon', 'Times New Roman', serif;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            .widget {
                min-width: 300px;
                max-width: 400px;
                padding: 12px 15px;
            }
            
            .prompt {
                font-size: 16px;
            }
            
            .icon {
                font-size: 24px;
            }
        }

        /* Pause animation on hover for better readability */
        .widget:hover .prompt {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="widget" id="sfx-widget">
        <div class="header">
            <div class="icon" id="sfx-icon">ðŸ“¢</div>
            <div class="content">
                {% if config.show_sender %}
                <div class="sender" id="sender-text">Sender: </div>
                {% endif %}
                {% if config.show_prompt %}
                <div class="prompt-container">
                    <div class="prompt" id="prompt-text"></div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const widget = document.getElementById('sfx-widget');
        const promptText = document.getElementById('prompt-text');
        const senderText = document.getElementById('sender-text');
        const iconElement = document.getElementById('sfx-icon');

        // Icon variations for different types of SFX
        const icons = ['ðŸ“¢', 'ðŸ”Š', 'ðŸ“¯', 'ðŸŽº', 'ðŸ“»'];
        let iconIndex = 0;

        socket.on('play_sfx', function(data) {
            // Update content
            if (promptText) {
                promptText.textContent = data.prompt || '';
                // Reset animation by removing and re-adding the class
                promptText.style.animation = 'none';
                promptText.offsetHeight; // Trigger reflow
                promptText.style.animation = 'marquee 12s linear infinite';
            }
            
            if (senderText) {
                senderText.textContent = `Sender: ${data.sender || 'Unknown'}`;
            }

            // Cycle through icons for variety
            iconElement.textContent = icons[iconIndex % icons.length];
            iconIndex++;
            
            // Show widget
            widget.classList.add('show');
            
            // Play audio
            const audio = new Audio(data.audio_url);
            audio.play().catch(e => console.log('Audio play failed:', e));
            
            // Hide widget after duration
            const displayDuration = (data.duration * 1000) + {{ config.display_duration_after_audio or 2000 }};
            setTimeout(() => {
                widget.classList.remove('show');
            }, displayDuration);
        });

        socket.on('connect', function() {
            console.log('Gothic SFX Widget connected');
        });

        socket.on('disconnect', function() {
            console.log('Gothic SFX Widget disconnected');
        });

        // Fallback font detection
        window.addEventListener('load', function() {
            const testElement = document.createElement('span');
            testElement.style.fontFamily = 'UnifrakturCook';
            testElement.style.fontSize = '20px';
            testElement.textContent = 'Test';
            testElement.style.position = 'absolute';
            testElement.style.top = '-1000px';
            document.body.appendChild(testElement);
            
            setTimeout(() => {
                const computedFont = window.getComputedStyle(testElement).fontFamily;
                if (!computedFont.includes('UnifrakturCook')) {
                    promptText.classList.add('fallback');
                }
                document.body.removeChild(testElement);
            }, 100);
        });
    </script>
</body>
</html>
