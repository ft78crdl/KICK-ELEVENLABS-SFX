<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFX Widget - Light</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .widget {
            position: fixed;
            {% if config.overlay.position == 'top-left' %}
            top: 20px; left: 20px;
            {% elif config.overlay.position == 'top-center' %}
            top: 20px; left: 50%; transform: translateX(-50%);
            {% elif config.overlay.position == 'top-right' %}
            top: 20px; right: 20px;
            {% elif config.overlay.position == 'bottom-left' %}
            bottom: 20px; left: 20px;
            {% elif config.overlay.position == 'bottom-center' %}
            bottom: 20px; left: 50%; transform: translateX(-50%);
            {% elif config.overlay.position == 'bottom-right' %}
            bottom: 20px; right: 20px;
            {% else %}
            bottom: 20px; left: 20px;
            {% endif %}
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            color: #2d3748;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05);
            font-size: 14px;
            display: none;
            min-width: 250px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .widget.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .icon {
            width: 20px;
            height: 20px;
            background: #4299e1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .title {
            font-weight: 600;
            color: #4299e1;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .prompt {
            font-size: 16px;
            font-weight: 500;
            color: #1a202c;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .sender {
            font-size: 12px;
            color: #718096;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="widget" id="sfx-widget">
        <div class="header">
            <div class="icon">ðŸ”Š</div>
            <div class="title">Sound Effect</div>
        </div>
        {% if config.overlay.show_prompt %}
        <div class="prompt" id="prompt-text"></div>
        {% endif %}
        {% if config.overlay.show_sender %}
        <div class="sender" id="sender-text"></div>
        {% endif %}
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const widget = document.getElementById('sfx-widget');
        const promptText = document.getElementById('prompt-text');
        const senderText = document.getElementById('sender-text');

        socket.on('play_sfx', function(data) {
            if (promptText) promptText.textContent = data.prompt || '';
            if (senderText) senderText.textContent = `by ${data.sender || 'Unknown'}`;
            
            widget.classList.add('show');
            
            const audio = new Audio(data.audio_url);
            audio.play().catch(e => console.log('Audio play failed:', e));
            
            const displayDuration = (data.duration * 1000) + {{ config.overlay.display_duration_after_audio }};
            setTimeout(() => {
                widget.classList.remove('show');
            }, displayDuration);
        });

        socket.on('connect', function() {
            console.log('SFX Widget connected');
        });

        socket.on('disconnect', function() {
            console.log('SFX Widget disconnected');
        });
    </script>
</body>
</html>
