<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFX Widget - Neon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: transparent;
            overflow: hidden;
        }

        .widget {
            position: fixed;
            {% if config.overlay.position == 'top-left' %}
            top: 20px; left: 20px;
            {% elif config.overlay.position == 'top-center' %}
            top: 20px; left: 50%; transform: translateX(-50%);
            {% elif config.overlay.position == 'top-right' %}
            top: 20px; right: 20px;
            {% elif config.overlay.position == 'bottom-left' %}
            bottom: 20px; left: 20px;
            {% elif config.overlay.position == 'bottom-center' %}
            bottom: 20px; left: 50%; transform: translateX(-50%);
            {% elif config.overlay.position == 'bottom-right' %}
            bottom: 20px; right: 20px;
            {% else %}
            bottom: 20px; left: 20px;
            {% endif %}
            background: rgba(5, 5, 15, 0.95);
            color: #00ffff;
            padding: 20px 25px;
            border: 2px solid #ff0080;
            border-radius: 8px;
            box-shadow: 
                0 0 20px rgba(255, 0, 128, 0.6),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            font-size: 14px;
            display: none;
            min-width: 280px;
            text-shadow: 0 0 10px currentColor;
        }

        .widget.show {
            display: block;
            animation: neonPulse 0.5s ease-out;
        }

        @keyframes neonPulse {
            0% {
                box-shadow: 
                    0 0 5px rgba(255, 0, 128, 0.3),
                    inset 0 0 5px rgba(0, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(255, 0, 128, 1),
                    inset 0 0 30px rgba(0, 255, 255, 0.3);
            }
            100% {
                box-shadow: 
                    0 0 20px rgba(255, 0, 128, 0.6),
                    inset 0 0 20px rgba(0, 255, 255, 0.1);
            }
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .icon {
            color: #ff0080;
            font-size: 18px;
            text-shadow: 0 0 10px currentColor;
        }

        .title {
            font-weight: bold;
            color: #ff0080;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px currentColor;
        }

        .prompt {
            font-size: 16px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 8px;
            line-height: 1.3;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .sender {
            font-size: 12px;
            color: #80ff80;
            font-weight: normal;
            text-shadow: 0 0 8px rgba(128, 255, 128, 0.6);
        }

        .sender::before {
            content: "> ";
            color: #ff0080;
        }
    </style>
</head>
<body>
    <div class="widget" id="sfx-widget">
        <div class="header">
            <div class="icon">â™ª</div>
            <div class="title">AUDIO.EXE</div>
        </div>
        {% if config.overlay.show_prompt %}
        <div class="prompt" id="prompt-text"></div>
        {% endif %}
        {% if config.overlay.show_sender %}
        <div class="sender" id="sender-text"></div>
        {% endif %}
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        const widget = document.getElementById('sfx-widget');
        const promptText = document.getElementById('prompt-text');
        const senderText = document.getElementById('sender-text');

        socket.on('play_sfx', function(data) {
            if (promptText) promptText.textContent = data.prompt || '';
            if (senderText) senderText.textContent = `${data.sender || 'UNKNOWN_USER'}`;
            
            widget.classList.add('show');
            
            const audio = new Audio(data.audio_url);
            audio.play().catch(e => console.log('Audio play failed:', e));
            
            const displayDuration = (data.duration * 1000) + {{ config.overlay.display_duration_after_audio }};
            setTimeout(() => {
                widget.classList.remove('show');
            }, displayDuration);
        });

        socket.on('connect', function() {
            console.log('SFX Widget connected');
        });

        socket.on('disconnect', function() {
            console.log('SFX Widget disconnected');
        });
    </script>
</body>
</html>
